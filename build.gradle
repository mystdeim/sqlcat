apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'SQLCat',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    flatDir {
    	dirs 'libs'
    }
}

dependencies {
    compile name: 'sqljdbc41'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

